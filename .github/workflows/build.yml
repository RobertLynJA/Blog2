name: Build
#concurrency: deploy

on: 
  push:
    branches:
      - "main"
      - "release"
  pull_request:
    branches:
      - "main"
  
env:
  AZURE_NEXTJS_WEBAPP_NAME: 'RobertLynJANext'   
  AZURE_WEBAPP_PACKAGE_PATH: './'         
  WEB_WORKING_DIRECTORY: './web'
  AZURE_API_WEBAPP_NAME: 'RobertLynJAApi'
  DEPLOY: ${{ github.event_name == 'push' }}

jobs:

  build-web:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v4
        with:
          push: ${{ env.DEPLOY }}
          tags: ghcr.io/${{ env.REPO }}-web:${{ github.sha }}
          file: ./web/Dockerfile
          
  deploy-web:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: [build-web, build-api]

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@4bca689e4c7129e55923ea9c45401b22dc6aa96f
        with:
          app-name: ${{ env.AZURE_NEXTJS_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_NEXTJS_PUBLISH_PROFILE_D }}
          images: 'ghcr.io/${{ env.REPO }}-web:${{ github.sha }}'
          
  build-api:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v4
        with:
          push: ${{ env.DEPLOY }}
          tags: ghcr.io/${{ env.REPO }}-api:${{ github.sha }}
          file: ./API/Dockerfile

  deploy-api:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: [build-web, build-api]

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@4bca689e4c7129e55923ea9c45401b22dc6aa96f
        with:
          app-name: ${{ env.AZURE_API_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE_D }}
          images: 'ghcr.io/${{ env.REPO }}-api:${{ github.sha }}'
